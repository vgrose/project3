<body>

  <div id="container" class="container">
    <header>
    <h1>Bubbly Sentiments</h1>
    <h2>The most frequently used words on your topic:</h2>
    </header>
    <div id="main" role="main">
      <div id="vis"></div>
      <div id="status"></div>
      <div id="controls">
        <h3>Jitter</h3>
        <form id="jitter" oninput="output.value = (jitter_input.value / 200).toFixed(3)" >
          <input id="jitter_input" type="range" min="0" max="100" value="100" style="width:240px;">
          <output name="output" for="input">0.5</output>
        </form>
      </div>
    </div>
  </div> <!--! end of #container -->
